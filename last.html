<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Last</title>
    <link rel="stylesheet" href="./assets/last.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content" class="content-panel">

        <div class="breadcrumb">
            <div class="pages"><b>4</b>/4</div>
        </div>

        <div class="logo"></div>

        <div class="header">
            <div class="arrow-head">
                <img src="assets/header/png/tna-digital-screen-arrow-heading.png" class="arrow-head-img">
            </div>
            <div class="head-title">
                Sustainable Film<br>Savings Calculator
            </div>
        </div>

        <div id="congratulation-title" class="congratulation-title">Congratulations!</div>
        <div id="congratulation-content" class="congratulation-content">You're on your way to becoming more sustainable.
        </div>
        <div id="congratulation-content1" class="congratulation-content1">Your personalized saving are:</div>


        <div id="pocket1" class="pocket1-anim"></div>
        <div id="pocket2" class="pocket2-anim"></div>
        <div id="pocket2-last" class="pocket2-anim-last"></div>
        <div id="pocket3" class="pocket3-anim"></div>
        <div id="pocket3-last" class="pocket3-anim-last"></div>
        <div id="pocket4" class="pocket4-anim"></div>
        <div id="pocket4-last" class="pocket4-anim-last"></div>
        <div id="pocket5" class="pocket5-anim"></div>
        <div id="pocket5-last" class="pocket5-anim-last"></div>

        <div id="circle-icon1" class="circle-anim1"></div>
        <div class="circle1-border"></div>
        <div class="circle1-text1-anim circle1-text">Bags per shift</div>
        <div class="circle1-text2-anim circle1-text">234,567</div>
        <div class="circle1-text3-anim circle1-text">bags</div>

        <div id="circle-icon2" class="circle-anim2"></div>
        <div class="circle2-border"></div>
        <div class="circle2-text1-anim circle2-text">CO<sub>2</sub> reduction</div>
        <div class="circle2-text2-anim circle2-text">76.54kg</div>

        <div id="circle-icon3" class="circle-anim3"></div>
        <div class="circle3-border"></div>
        <div class="circle3-text1-anim circle3-text">Financial savings</div>
        <div class="circle3-text2-anim circle3-text">$ 234,567</div>


        <div id="foot-background" class="foot-background-anim"></div>
        <div id="foot-anim" class="foot-anim">
            <div class="foot-letter"></div>
        </div>

        <div id="coin1" class="coin-anim1"></div>
        <div id="coin2" class="coin-anim2"></div>

        <div id="coin3" class="coin-anim3"></div>
        <div id="coin4" class="coin-anim4"></div>
        <div id="coin5" class="coin-anim5"></div>
        <div id="coin6" class="coin-anim6"></div>
        <div id="coin7" class="coin-anim7"></div>


        <div id="pig" class="pig-anim"></div>

       
        <div class="page-footer">
            <div class="page-footer-arrow pull-left">
                <img src="assets/header/png/tna-digital-screen-arrow-heading.png" class="page-footer-arrow-img pull-left">
                <div class="page-footer-title pull-left">
                    One Calculator<br>One Minute<br>Significant Savings
                </div>
            </div>
        </div>

        <div id="footer_anim_mail" class="footer-anim-mail">
            <font style="color:#2FA8DF">tna</font>solutions.com
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
