<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page-1</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div id="content" class="content-panel">
        <div class="breadcrumb">
            <div class="pages"><b>1</b>/4</div>
        </div>

        <div class="logo"></div>

        <div class="header">
            <div class="arrow-head">
                <img src="assets/header/png/tna-digital-screen-arrow-heading.png" class="arrow-head-img">
            </div>
            <div class="head-title">
                Sustainable Film<br>Savings Calculator
            </div>
        </div>

        <div class="input-group mb-5">
            <div class="w-11 pull-left"></div>
            <div class="w-87 content-title pull-right">
                Firstly, let us know your details so we can send <br> your personalised film saving results.
            </div>
        </div>

        <div class="form-group mb-3">
            <div class="w-11 pull-left"></div>
            <div class="w-87 pull-right">
                <img src="assets/page-1/png/tna-digital-screen-icon-name.png" class="user-img pull-left">
                <div class="page1-circle pull-left">
                    <div id="halfclip">
                        <div class="halfcircle border1" id="clipped">
                        </div>
                    </div>
                    <div class="halfcircle border0" id="fixed">
                    </div>
                </div>
                <input type="text" class="firstname-input pull-right " placeholder="First Name" />
            </div>
        </div>

        <div class="form-group mb-3">
            <div class="w-11 pull-left"></div>
            <div class="w-87 pull-right ">
                <div class="w-10 pull-left"></div>
                <input type="text" class="firstname-input pull-right " placeholder="Last Name" />
            </div>
        </div>

        <div class="form-group mb-3">
            <div class="w-11 pull-left"></div>
            <div class="w-87 pull-right ">
                <img src="assets/page-1/png/tna-digital-screen-icon-email.png" class="user-img pull-left">
                <div class="page1-circle pull-left">
                    <div id="halfclip">
                        <div class="halfcircle border1" id="clipped">
                        </div>
                    </div>
                    <div class="halfcircle border0" id="fixed">
                    </div>
                </div>
                <input type="text" class="firstname-input pull-right " placeholder="Email Address" />
            </div>
        </div>

        <div class="form-group mb-6">
            <div class="w-11 pull-left"></div>
            <div class="w-87 pull-right ">
                <img src="assets/page-1/png/tna-digital-screen-icon-company.png" class="user-img pull-left">
                <div class="page1-circle pull-left">
                    <div id="halfclip">
                        <div class="halfcircle border1" id="clipped">
                        </div>
                    </div>
                    <div class="halfcircle border0" id="fixed">
                    </div>
                </div>
                <input type="text" class="firstname-input pull-right " placeholder="Company name" />
            </div>
        </div>

        <div class="input-group mb-15">
            <div class="w-11 pull-left"></div>
            <div class="w-87 pull-right">
                <div class="w-13 pull-left"></div>
                <div class="w-87 pull-right ">
                    <input type="checkbox" id="horns" name="horns" class="w-3 pull-left">
                    <label for="horns" class="check-title pull-right">tna may use your data to keep you informed of its
                        products and services by email or by phone. You can withdraw your consent at any tyme by
                        clicking unsubscribe in such email or by sending an email to privacy.officer@tnasolutions.com.
                        More information can be found in our privacy policy. By submitting this form, you acknowledge
                        that you have read and understand our privacy policy.</label>
                </div>
            </div>
        </div>

        <div class="input-group-end" id="start_saving_button">
            <img src="assets/page-1/png/tna-digital-screen-arrow-button.png" class="arrow-start-img pull-right">
            <div class="arrow-start pull-right">Start Saving</div>
        </div>

        <div class="page-footer">
            <div class="page-footer-arrow pull-left">
                <img src="assets/header/png/tna-digital-screen-arrow-heading.png" class="page-footer-arrow-img pull-left">
                <div class="page-footer-title pull-left">
                    One Calculator<br>One Minute<br>Significant Savings
                </div>
            </div>

            <div class="pull-right page-footer-logo">
                <h>tna</h>solutions.com
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
